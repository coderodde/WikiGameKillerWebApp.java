<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="styles/styles.css" rel="stylesheet" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <h1>WikiGameKiller 1.0.0</h1>

        <div id="input-form-div">
            <form action="/search" method="GET">
                <table>
                    <tr>
                        <td><label for="sourceUrlInput">Source URL:</label></td>
                        <td><input type="text"
                                   id="sourceUrlInput"
                                   class="paramInput"
                                   oninput="validateInputForm();"
                                   placeholder="Source article URL"/> </td>
                    </tr>

                    <tr>
                        <td><label for="targetUrlInput">Target URL:</label></td>
                        <td><input type="text"
                                   id="targetUrlInput"
                                   class="paramInput"
                                   oninput="validateInputForm();"
                                   placeholder="Target article URL"/> </td>
                    </tr>

                    <tr>
                        <td><label for="threadsInput">Number of threads:</label></td>
                        <td><input type="text"
                                   id="threadsInput" 
                                   class="paramInput" 
                                   value="512"  
                                   oninput="tryUpdateNumericInputValue('threadsInput');"/> </td>
                    </tr>

                    <tr>
                        <td><label for="expansionDurationInput">Maximum expansion duration (ms):</label></td>
                        <td><input type="text" 
                                   id="expansionDurationInput" 
                                   class="paramInput"
                                   value="4 000"
                                   placeholder="Milliseconds"
                                   oninput="tryUpdateNumericInputValue('expansionDurationInput');"/> </td>
                    </tr>

                    <tr>
                        <td><label for="waitTimeoutInput">Maximum mutex timeout (ns):</label></td>
                        <td><input type="text"
                                   id="waitTimeoutInput"
                                   class="paramInput"
                                   value="1 000"
                                   placeholder="Nanoseconds"
                                   oninput="tryUpdateNumericInputValue('waitTimeoutInput');"/> </td>
                    </tr>

                    <tr>
                        <td><label for="trialsInput">Number of master trials:</label></td>
                        <td><input type="text"
                                   id="trialsInput"
                                   class="paramInput"
                                   value="2 000" 
                                   oninput="tryUpdateNumericInputValue('trialsInput');"/> </td>
                    </tr>

                    <tr>
                        <td><label for="masterSleepInput">Master sleep duration (ns):</label></td>
                        <td><input type="text"
                                   id="masterSleepInput"
                                   class="paramInput"
                                   value="1 000 000"
                                   placeholder="Nanoseconds"
                                   oninput="tryUpdateNumericInputValue('masterSleepInput');"/> </td>
                    </tr>

                    <tr>
                        <td><label for="slaveSleepInput">Slave sleep duration (ns):</label></td>
                        <td><input type="text"
                                   id="slaveSleepInput" 
                                   class="paramInput"
                                   value="50 000"
                                   placeholder="Nanoseconds"
                                   oninput="tryUpdateNumericInputValue('slaveSleepInput');" /> </td>
                    </tr>
                </table>

            </form>
            <button id="doSearchButton" onclick="spawnSearch();">Search</button> 
            <button id="setDefaultsButton" onclick="resetParametersToDefaults();">Set default parameters</button>
            <button id="haltButton" disabled onclick="halt();">Halt</button>
            <button id="clearLogButton" onclick="clearLog();">Clear log</button>
            <button id="getRandomArticlesButton" onclick="getRandomArticles();">Get random articles</button>
        </div>
        
        <hr/>
        
        <div id="message-box">
            
        </div>
        
        <hr/>
        
        <div id="logWindow">
            <h2>Log window</h2>
            <div id="log">
                
            </div>
        </div>
        
        <hr/>
        
        <footer>By Rodion "coderodde" Efremov. Copyleft 2024</footer>
    </body>
</html>
